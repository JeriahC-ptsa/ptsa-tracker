# A generic, single database configuration.

[alembic]
# Where migration scripts live
script_location = migrations

# Naming for new revisions
file_template = %%(rev)s_%%(slug)s

# Keep timestamps consistent
timezone = UTC

# Fallback DB URL (Flask-Migrate prefers app.config['SQLALCHEMY_DATABASE_URI'])
# Relative SQLite file next to your app:
sqlalchemy.url = sqlite:///ptsa.db
# For an absolute Windows path, use forward slashes (uncomment and adjust):
# sqlalchemy.url = sqlite:///C:/Users/CENAT00068/Desktop/Projects/ptsa_tracker/ptsa.db

# set to 'true' to run the environment during the 'revision' command (usually leave false)
# revision_environment = false


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers =
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
