services:
  - type: web
    name: ptsa-tracker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn application:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ptsa-tracker-db
          property: connectionString
      - key: PYTHONPATH
        value: .

databases:
  - name: ptsa-tracker-db
    databaseName: ptsa_tracker
    user: ptsa_user
